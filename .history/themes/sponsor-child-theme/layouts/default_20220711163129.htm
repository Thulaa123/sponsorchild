<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Sponsor a child in Sri Lanka</title>
        <link
            rel="icon"
            href="{{ 'assets/img/emblem-of-sri-lanka.jpg'|theme }}"
        />

        <!-- owl carousal css  -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        />

        <!-- Data table css -->
        <link
            href="{{ 'assets/plugins/datatables/DataTables/css/dataTables.bootstrap5.css'|theme }}"
            rel="stylesheet"
        />
        <link
            href="{{ 'assets/plugins/datatables/Buttons/css/buttons.bootstrap5.min.css'|theme }}"
            rel="stylesheet"
        />
        <link
            href="{{ 'assets/plugins/datatables/Responsive/css/responsive.bootstrap5.min.css'|theme }}"
            rel="stylesheet"
        />

        <!-- Jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
        <!-- custom scss  -->
        <link rel="stylesheet" href="{{ 'assets/css/custom.css'|theme }}" />
    </head>

    <body class="{{ 'page-'~this.page.id }}">
        <section id="layout-content">
            <div class="row g-0">
                <div class="row g-0">
                    <!-- Header -->
                    {% partial 'site/header' %}

                    <!-- page -->
                    {% page %}
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer id="layout-footer"></footer>

        <!-- Scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <!-- INTERNAL Data tables -->
        <script src="{{ 'assets/plugins/datatables/DataTables/js/jquery.dataTables.js'|theme }}"></script>
        <script src="{{ 'assets/plugins/datatables/DataTables/js/dataTables.bootstrap5.js'|theme }}"></script>
        <script src="{{ 'assets/plugins/datatables/Buttons/js/dataTables.buttons.min.js'|theme }}"></script>
        <script src="{{ 'assets/plugins/datatables/Buttons/js/buttons.bootstrap4.min.js'|theme }}"></script>
        <script src="{{ 'assets/plugins/datatables/JSZip/jszip.min.js'|theme }}"></script>
        <script src="{{ 'assets/plugins/datatables/pdfmake/pdfmake.min.js'|theme }}"></script>
        <script src="{{ 'assets/plugins/datatables/pdfmake/vfs_fonts.js'|theme }}"></script>
        <script src="{{ 'assets/plugins/datatables/Buttons/js/buttons.html5.min.js'|theme }}"></script>
        <script src="{{ 'assets/plugins/datatables/Buttons/js/buttons.print.min.js'|theme }}"></script>
        <script src="{{ 'assets/plugins/datatables/Buttons/js/buttons.colVis.min.js'|theme }}"></script>
        <script src="{{ 'assets/plugins/datatables/Responsive/js/dataTables.responsive.min.js'|theme }}"></script>
        <script src="{{ 'assets/plugins/datatables/Responsive/js/responsive.bootstrap5.min.js'|theme }}"></script>
        <script src="{{ 'assets/js/datatables.js'|theme }}"></script>

        <!-- owl carousal -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

        <script>
            $(".owl-carousel").owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                responsive: {
                    0: {
                        items: 1,
                    },
                    700: {
                        items: 2,
                    },
                    1100: {
                        items: 3,
                    },
                1100:{
                    items:3
                }
            }
        })
    </script>
    <script src="{{ 'assets/javascript/app.js'|theme }}"></script>
    {% framework extras %}
    {% scripts %}
</body>
</html>
